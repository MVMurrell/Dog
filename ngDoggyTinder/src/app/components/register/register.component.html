<h1>Register User</h1>

<form>
  Username <input type='text' name='username' [(ngModel)]='user.username'/><br>
  Password <input type='password' name='password' [(ngModel)]='user.password'/><br>
  Email <input type='text' name='email' [(ngModel)]='user.email'/><br>
  First Name <input type='text' name='firstName' [(ngModel)]='user.firstName'/><br>
  Last Name <input type='text' name='lastName' [(ngModel)]='user.lastName'/><br>
  Gender <input type='text' name='gender' [(ngModel)]='user.gender'/><br>
  Age <input type='number' name='age' [(ngModel)]='user.age'/><br>
  Street Address <input type='text' name='street' [(ngModel)]='address.street'/><br>
  City <input type='text' name='city' [(ngModel)]='address.city'/><br>
  State <input type='text' name='state' [(ngModel)]='address.state'/><br>
  Zip Code <input type='text' name='zip' [(ngModel)]='address.zip'/><br>
  Profile Picture URL <input type='text' name='url' [(ngModel)]='user.url'/><br>
  <input type='submit' (click)='addUser()' value='Register'>
</form>
