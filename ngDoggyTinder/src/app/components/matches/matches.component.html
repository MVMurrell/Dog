<div class="matches" *ngIf="selectedDog">
  <h4>Matches</h4>
  <div class="row">
    <div *ngFor="let dog of dogs">
        <div id="matchPhoto" class="col-sm">
      <img
        [src]="dog.photos[0].url"
        [routerLink]="['/dogView/' + dog.id]"
        alt="dog.name"
      />
      <h5>{{ dog.name }}</h5>
      <a (click)="viewDogProfile(dog.id)"><button>View Dog</button></a>
    </div>
    </div>
  </div>
</div>
