<div class="matches" *ngIf="selectedDog">
  <h4>Matches</h4>
  <div class="row">
    <div *ngFor="let dog of dogs">
        <div id="matchesDiv" class="col-sm">
      <img id="matchPhoto"
        [src]="dog.photos[0].url"
        [routerLink]="['/dogView/' + dog.id]"
        alt="dog.name"
      />
      <h5>{{ dog.name }}</h5>
      <button class="btn btn-outline-primary" (click)="viewDogProfile(dog.id)">View Dog</button>
    </div>
    </div>
  </div>
</div>
