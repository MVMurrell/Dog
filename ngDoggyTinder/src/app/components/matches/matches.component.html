<div id="matchesDiv" *ngIf="selectedDog">
  <h4>Matches</h4>
  <div class="row">
    <div id="dogDivs" *ngFor="let dog of dogs">
      <img id="matchPhoto"
        [src]="dog.photos[0].url"
        [routerLink]="['/dogView/' + dog.id]"
        alt="dog.name"
      />
      <h5>{{ dog.name }}</h5>
      <a (click)="viewDogProfile(dog.id)"><button>View Dog</button></a>
    </div>
  </div>
</div>
