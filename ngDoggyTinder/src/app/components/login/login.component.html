<form class="form-inline my-2 my-lg-0">
    <input type="text" class="form-control mr-sm-2" placeholder="Username" name="username" [(ngModel)]="user.username" required>
    <input type="text" class="form-control mr-sm-2" placeholder="Password" name="password" [(ngModel)]="user.password" required>
    <input type="submit" value="Login" class="btn btn-outline-primary my-2 my-sm-0" (click)="login()">
    <button class="btn btn-outline-success my-2 my-sm-0" [routerLink]="['/register']" type="submit" >Register</button>
  </form>
  <div *ngIf="invalid">
    <p>{{invalid}}</p>
  </div>
