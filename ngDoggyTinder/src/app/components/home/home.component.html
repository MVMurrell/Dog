    <app-main-page-carousel>

    <!-- <img [src]="dogs[0].photos[0].url" alt="no photo"> -->

    <div *ngIf="user" >
      <div class="container-fluid" >
          <div class="row"><br></div>
          <div class="row"><br></div>
        <div class="row">
          <div class="col">
          </div>
          <div class="col">
            <div class="container">
                <img [src] = "dogs[0].photos[0].url" alt="dog photo"  height="500" width="500">
                <h2>{{dogs[0].name}} ,  Age: {{dogs[0].age}}</h2>
                <button class="btn btn-primary"  (click)="dislikeDog(dogs[0].id)">Nope</button>
                <button class="btn btn-primary"  (click)="likeDog(dogs[0].id)">Like</button>
            </div>
          </div>
          <div class="col">
            <h1>About {{dogs[0].name}}</h1>
              <h3>{{dogs[0].about}}</h3>
              <button class="btn btn-primary"  [routerLink] = "['/dogView/dogs[0].id']">See Profile</button>
          </div>
        </div>

      </div>
