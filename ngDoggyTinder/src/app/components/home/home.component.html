    <div *ngIf="user" >
      <div class="container-fluid" >
        <div class="row">
          <div class="col">
            <div class="container">
                <img [src] = "" alt="dog photo"  height="500" width="500">
                <h2>filteredDogs[0].name ,  filteredDogs[0].age</h2>
                <button class="btn btn-primary"  (click)="dislikeDog(filteredDogs[0].id)">Nope</button>
                <button class="btn btn-primary"  (click)="likeDog(filteredDogs[0].id)">Like</button>
            </div>
          </div>
          <div class="col">
            <h1>About {{filteredDogs[0].name}}</h1>
              <h3>{{filteredDogs[0].about}}</h3>
              <button class="btn btn-primary"  [routerLink] = "['/profile/filteredDogs[0].id']">See Profile</button>
          </div>
        </div>

      </div>
